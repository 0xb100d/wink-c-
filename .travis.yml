language: cpp

script:
  - cmake -DCMAKE_BUILD_TYPE=Debug .
  - make
  # - ctest --verbose

matrix:
  include:
    - os: osx
      osx_image: xcode9.3
      before_install: brew install openssl
      env: OPENSSL_ROOT_DIR="/usr/local/opt/openssl"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - cmake-data
            - cmake
            - libboost-all-dev
            - libssl-dev
      before_install:
        - eval "CC=gcc-7 && CXX=g++-7"

notifications:
  email:
    - big.romanov@gmail.com

after_success: 
  - ./deploy.sh
